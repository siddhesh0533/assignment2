<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <header>
                <h1>Employee Registration Form</h1>
            </header>

            <form id="registrationForm" action="success.html" method="POST">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name *</label>
                        <input id="first_name" name="first_name" placeholder="Enter your Fist Name..." required>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name *</label>
                        <input id="last_name" name="last_name" placeholder="Enter your Last Name..." required>
                    </div>
                    <div class="form_control">
                        <label for="dob">D.O.B</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form_control">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="email">Email *</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter your Email..." required>
                    </div>
                    <div class="form_control">
                        <label for="password">Password *</label>
                        <input id="password" name="password" placeholder="Enter your Password..." required>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="60" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="city" id="city" placeholder="Enter city Name...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode...">
                    </div>

                    <div class="edu_det">
                        <label for="education_details">Education Details</label>
                        <table>
                            <thead>
                                <tr>
                                    <th>Education Level</th>
                                    <th>Field of Study</th>
                                    <th>Institution</th>
                                    <th>Year</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" placeholder="E.g., Bachelor's Degree"></td>
                                    <td><input type="text" placeholder="E.g., Computer Science"></td>
                                    <td><input type="text" placeholder="E.g., University of Example"></td>
                                    <td><input type="text" placeholder="E.g., 2020"></td>
                                </tr>
                                <tr>
                                    <td><input type="text" placeholder="E.g., Master's Degree"></td>
                                    <td><input type="text" placeholder="E.g., Information Technology"></td>
                                    <td><input type="text" placeholder="E.g., Another University"></td>
                                    <td><input type="text" placeholder="E.g., 2022"></td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="button_container">
                    <button class="green" type="submit">Submit</a></button>
                    <button class="red" type="reset">Reset</button>
                </div>
            </form>
            <script>
                document.getElementById("registrationForm").addEventListener("submit", function (event) {
                    event.preventDefault();
                    window.location.href = "success.html";
                });

            </script>
        </div>
    </div>
</body>

</html>
